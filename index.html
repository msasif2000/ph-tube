<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero-Tube</title>
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>

<body>
    <header class="md:container pt-4 mx-auto">
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <button onclick = "sortByViews()" class="btn btn-active hover:bg-slate-700">Sort by views</button>
                    </ul>
                    
                </div>
                <div>
                    <img src="./images/Logo.png" alt="logo">
                </div>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <button onclick = "sortByViews()"  class="btn btn-active hover:bg-slate-700 hover:text-white">Sort by view</button>
                </ul>
            </div>
            <div class="navbar-end">
                <a href="./blog.html"  class="btn bg-[#FF1F3D] text-white hover:bg-slate-700">Blog</a>
            </div>
        </div>
    </header>
    <main class="md:container py-4 mx-auto">
        <div class="bg-slate-400 w-full h-1 px-2"></div>
        <section class="space-x-4 flex justify-center mx-auto py-4">
            <button onclick="allHandle()" id="all" class="px-4 bg-slate-200 rounded-md py-1 text-xl hover:text-white hover:bg-slate-600">All</button>
            <button onclick="musicHandle()" id="music" class="px-4 bg-slate-200 rounded-md py-1 text-xl hover:text-white hover:bg-slate-600">Music</button>
            <button onclick="comedyHandle()" id="comedy" class="px-4 bg-slate-200 rounded-md py-1 text-xl hover:text-white hover:bg-slate-600">Comedy</button>
            <button onclick="drawingHandle()" id="drawing" class="px-4 bg-slate-200 rounded-md py-1 text-xl hover:text-white hover:bg-slate-600">Drawing</button>
        </section>
        <section id="video-section">
            <div id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- script file -->
    <script src="tube.js"></script>
</body>

</html>
